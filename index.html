<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ã‚«ãƒ©ã‚ªã‚±æ›²ç®¡ç†</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #randomSong {
      margin-bottom: 5px; /* ä¸‹ã®ä½™ç™½ã‚’æ¸›ã‚‰ã—ã¦å…¨ä½“ã‚’ä¸Šã«å¯„ã›ã‚‹ */
      font-size: 18px;
    }
    #songList {
      margin-top: 5px;  /* ä¸Šã®ä½™ç™½ã‚’å°ã•ã */
      padding-top: 0;
      border-top: 1px solid #ccc; /* ç·šã§åŒºåˆ‡ã‚‹ */
    }
    .song-item {
      display: flex;
      align-items: center;
      padding: 4px 0;
    }
    .song-item.played {
      color: #888;
      text-decoration: line-through;
    }
    button {
      margin-left: 10px;
      padding: 3px 6px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #f0f0f0;
      cursor: pointer;
    }
    button:hover {
      background: #e0e0e0;
    }
    .fade-slide {
      animation: fadeSlide 0.6s ease;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>ã‚«ãƒ©ã‚ªã‚±æ›²ç®¡ç†</h2>
  <input type="text" id="songInput" placeholder="æ›²åã‚’å…¥åŠ›">
  <button onclick="addSong()">è¿½åŠ </button>
  <button onclick="showRandomSong()">ãƒ©ãƒ³ãƒ€ãƒ è¡¨ç¤º</button>
  <button onclick="resetSongs()">ãƒªã‚»ãƒƒãƒˆ</button>

  <div id="randomSong"></div>

  <div id="songList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let songs = [];

    async function loadSongs() {
      const snapshot = await db.collection("songs").get();
      songs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderList();
    }

    async function addSong() {
      const input = document.getElementById("songInput");
      const name = input.value.trim();
      if (!name) return;
      const docRef = await db.collection("songs").add({ name, playedToday: false });
      songs.push({ id: docRef.id, name, playedToday: false });
      input.value = "";
      renderList();
    }

    async function showRandomSong() {
      const display = document.getElementById("randomSong");
      display.innerHTML = "";
      const unplayed = songs.filter(s => !s.playedToday);
      if (unplayed.length === 0) {
        display.innerText = "ä»Šæ—¥ã®æ›²ã¯å…¨éƒ¨å‡ºãŸã‚ˆã€‚ãƒªã‚»ãƒƒãƒˆã—ã¦ã­ã€‚";
        return;
      }
      const index = Math.floor(Math.random() * unplayed.length);
      const song = unplayed[index];

      // ä¸€æ—¦ãƒã‚§ãƒƒã‚¯ã¤ã‘ã‚‹
      await db.collection("songs").doc(song.id).update({ playedToday: true });
      songs.find(s => s.id === song.id).playedToday = true;
      renderList();

      // è¡¨ç¤º
      const container = document.createElement("div");
      container.classList.add("fade-slide");
      container.innerHTML = `ğŸ¤ ${song.name}`;

      // ä¿ç•™ãƒœã‚¿ãƒ³
      const holdBtn = document.createElement("button");
      holdBtn.textContent = "ä¿ç•™";
      holdBtn.onclick = async () => {
        await db.collection("songs").doc(song.id).update({ playedToday: false });
        songs.find(s => s.id === song.id).playedToday = false;
        renderList();
        display.innerHTML = `â¸ï¸ ${song.name} ã‚’ä¿ç•™ã—ã¾ã—ãŸ`;
      };

      container.appendChild(holdBtn);
      display.appendChild(container);
    }

    async function resetSongs() {
      const batch = db.batch();
      songs.forEach(song => {
        const ref = db.collection("songs").doc(song.id);
        batch.update(ref, { playedToday: false });
      });
      await batch.commit();
      songs.forEach(s => s.playedToday = false);
      renderList();
      document.getElementById("randomSong").innerHTML = "";
    }

    function renderList() {
      const list = document.getElementById("songList");
      list.innerHTML = "";
      songs.forEach(song => {
        const item = document.createElement("div");
        item.className = "song-item" + (song.playedToday ? " played" : "");
        item.textContent = song.name;
        list.appendChild(item);
      });
    }

    loadSongs();
  </script>
</body>
</html>
